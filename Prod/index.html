}

#example th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
</style>

<body>

<script>
$("h1").dblclick(function(){
    $(this).hide();
});

</script>


	<div data-role="page" data-theme="a">

			<h3>Mobile Food App</h3>

		</div>
		<div data-role="content" data-theme="a">
			<a href="https://www.shipt.com" class="ui-btn">Shipt</a><br><br>
			<button class="ui-btn">Sign In</button>
			<button class="ui-btn">Sign Up</button><br>

			<img src="orange.jpg" vspace="100" alt="Big Orange">

			<form action="/action_page.php">

				<input name="email" id="email" value="" type="text" data-theme="a">
